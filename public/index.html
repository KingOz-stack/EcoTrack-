<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        
        <form id="footprint-form">
            <div class="form-section">
                <h2>Transportation</h2>
                <label>
                    Daily commute distance (km):
                    <input type="number" id="commute-input" min="0" required>
                </label>
                <label>
                    Transportation method:
                    <select id="transport-input">
                        <option value="car">Car</option>
                        <option value="bus">Bus</option>
                        <option value="train">Train</option>
                        <option value="bike">Bicycle</option>
                    </select>
                </label>
            </div>

            <div class="form-section">
                <h2>Home Energy</h2>
                <label>
                    Monthly electricity usage (kWh):
                    <input type="number" id="electric-input" min="0" required>
                </label>
                <div class="input-group">
                    <label for="gas-input">Monthly Cooking Gas Usage (liters):</label>
                    <input type="number" id="gas-input" placeholder="Enter monthly LPG usage in liters" min="0">
                </div>
            </div>

            <div class="form-section">
                <h2>Lifestyle</h2>
                <label>
                    Meat consumption per week (servings):
                    <input type="number" id="meat-input" min="0" required>
                </label>
                <label>
                    Monthly flights:
                    <input type="number" id="flight-input" min="0" required>
                </label>
            </div>

            <div class="form-section">
                <h2>Location</h2>
                <label>
                    Your Country:
                    <select id="country-input">
                        <option value="global">Global Average</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="china">China</option>
                        <option value="india">India</option>
                        <option value="japan">Japan</option>
                    </select>
                </label>
            </div>

            <button type="submit">Calculate Footprint</button>
        </form>

        <div id="results-output" class="hidden">
            <h2>Your Carbon Footprint Results</h2>
            <div class="charts-container" style="display: flex; justify-content: space-between;">
                <div style="width: 45%;">
                    <canvas id="footprint-pie-chart"></canvas>
                </div>
                <div style="width: 45%;">
                    <canvas id="footprint-bar-chart"></canvas>
                </div>
            </div>
            <div id="recommendations-output"></div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
